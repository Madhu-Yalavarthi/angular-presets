<div class="content-wrapper">
  <div class="container-wrapper">
    <div class="main-wrapper">
      <div class="conent-area">
        <div class="option" *ngFor="let option of options" (click)="view = option">
          <span>{{option}}</span>
        </div>
      </div>
    </div>
    <div class="background-wrapper">
      <ul *ngIf="view == 'square' " class="theme-wrapper square-box-area">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <ul *ngIf="view == 'bubbles' " class="theme-wrapper explosion-box-area">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div *ngIf="view == 'waves' " class="waves-area">

          <!--Content before waves-->
          <div class="inner-header"></div>

          <!--Waves Container-->
          <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
              <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
              </defs>
              <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
              </g>
            </svg>
          </div>
          <!--Waves end-->
      </div>
    </div>

  </div>
</div>
