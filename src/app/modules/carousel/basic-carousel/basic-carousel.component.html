<div class="home-wrapper">
  <div class="carousel-wrapper" *ngIf="cards">
    <div class="carousel-card-wrapper">
      <div #carousel class="carousel-container" carousel-scroll [noOfVisibleCards]="noOfVisibleCards"
        [autoScroll]="autoScroll" [activeCarousel]="activeCarousel" (emitPosition)="activeCarousel = $event">
        <div class="carousel-card-holder" *ngFor="let card of cards"
          [ngStyle]="{'width': 'calc(100%/'+noOfVisibleCards+')'}">
          <div class="carousel-card">
            <span>{{card}}</span>
          </div>
        </div>
      </div>
      <div class="scroll-left" (click)="scrollCard('PREVIOUS')" *ngIf="activeCarousel !== 0"
        [ngStyle]="{'width': 'calc((100%/'+noOfVisibleCards+')/2)'}">
        <div class="icon-holder">
          <mat-icon>navigate_before</mat-icon>
        </div>
      </div>
      <div class="scroll-right" *ngIf="activeCarousel !== (carousel.childElementCount - noOfVisibleCards)"
        (click)="scrollCard('NEXT')" [ngStyle]="{'width': 'calc((100%/'+noOfVisibleCards+')/2)'}">
        <div class="icon-holder">
          <mat-icon>navigate_next</mat-icon>
        </div>
      </div>
    </div>
    <div class="carousel-indicator" *ngIf="indicators">
      <div class="indicator" *ngFor="let indicator of (carousel.childElementCount - noOfVisibleCards) | fill"
        [ngStyle]="{'background-color': indicator === activeCarousel ? 'gray': null }"></div>
    </div>
  </div>
</div>
