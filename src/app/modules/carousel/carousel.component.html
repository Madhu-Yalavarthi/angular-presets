<div class="carousel-wrapper">
  <div class="options">
    <a class="option" *ngFor="let option of options" routerLink="{{ '/carousel/'+option }}" routerLinkActive="active">
      <span>{{option}}</span>
    </a>
  </div>
  <div class="carousel-router">
    <router-outlet></router-outlet>
  </div>

</div>
