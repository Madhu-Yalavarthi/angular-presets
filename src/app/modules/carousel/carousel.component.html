<div class="carousel-wrapper">
  <div class="carousel-router">
    <router-outlet></router-outlet>
  </div>
  <div class="carousel-menu">
    <div class="option" *ngFor="let option of options" routerLink="{{ '/carousel/'+option }}" routerLinkActive="active">
      <span>{{option}}</span>
    </div>
  </div>
</div>
