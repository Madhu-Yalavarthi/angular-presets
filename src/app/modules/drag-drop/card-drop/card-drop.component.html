<div class="drap-drop-wrapper">
  <div class="left-section">
    <div class="origin-cards" *ngFor="let item of cards; let i = index" id="{{'card#'+i}}" appOnDrag>
      <span>{{"card -"+item}}</span>
      <div class="remove-icon">
        <mat-icon>clear</mat-icon>
      </div>
    </div>
  </div>
  <div class="right-section">
    <div class="card-holder disable-select" *ngFor="let item of cards; let i = index" appOnDrop draggable="false"></div>
  </div>
</div>
