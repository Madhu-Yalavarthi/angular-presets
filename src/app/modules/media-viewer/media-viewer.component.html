<div class="app-wrapper">
  <div class="app-container">
    <div class="options">
      <a class="option" *ngFor="let option of options" [routerLink]="'/drag-drop/'+option.route"
        routerLinkActive="active">{{option.name}}</a>
    </div>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
